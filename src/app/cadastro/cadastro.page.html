<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;font-size: 24px;" >Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-content">
  <div class="cadastro-container">
    <img src="assets/icon/pokebola.jpg" alt="Logo" class="cadastro-logo">
    <p style="font-weight: bold; font-size: 24px;text-align: center;">Lista de PokÃ©mon</p>

    
    <form (submit)="cadastoUsuario()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit">Cadastrar</ion-button>
     
    </form>
  </div>
</ion-content>
